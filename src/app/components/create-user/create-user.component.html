<p-toast></p-toast>
<div class="container">
  <div class="row">
    <div class="col-6 offset-3" align="center">
      <p-card header="Create user">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              class="p-inputtext-sm"
              pInputText
              placeholder="Username"
              [(ngModel)]="userName"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <input
              type="email"
              class="p-inputtext-sm"
              pInputText
              placeholder="Email"
              [(ngModel)]="email"
            />
          </div>
        </div>
        <ng-template pTemplate="footer">
          <button
            pButton
            type="button"
            label="Save"
            (click)="createUser()"
            [disabled]="loading"
          ></button>
          <button
            pButton
            type="button"
            class="mx-1 p-button-secondary"
            label="Cancel"
            routerLink=""
          ></button>
        </ng-template>
      </p-card>
      <p-progressBar
        *ngIf="loading"
        mode="indeterminate"
        [style]="{ height: '6px' }"
      ></p-progressBar>
    </div>
  </div>
</div>
